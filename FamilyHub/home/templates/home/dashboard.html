<!DOCTYPE html>
<html>
<head>
    <title>FamilyHub Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .app-card { transition: transform 0.3s; cursor: pointer; }
        .app-card:hover { transform: translateY(-5px); }
        .app-icon { font-size: 3rem; }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-white text-center mb-5">üè† FamilyHub Dashboard</h1>
        
        <div class="row g-4">
            {% for app in apps %}
            <div class="col-md-6 col-lg-4">
                <div class="card app-card h-100">
                    <div class="card-body text-center">
                        <div class="app-icon mb-3">{{ app.icon }}</div>
                        <h5 class="card-title">{{ app.name }}</h5>
                        <p class="card-text">{{ app.description }}</p>
                        <a href="{{ app.url }}" class="btn btn-{{ app.color }}">Open {{ app.name }}</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        
        <div class="text-center mt-5">
            <a href="/admin/" class="btn btn-light">Admin Panel</a>
        </div>
    </div>
</body>
</html>
