{% extends 'timesheet/base.html' %}

{% block title %}Logged Out - Timesheet{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header text-center">
                <h4 class="mb-0">
                    <i class="fas fa-sign-out-alt me-2"></i>Logged Out
                </h4>
            </div>
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="fas fa-check-circle fa-3x text-success mb-3"></i>
                    <h5>You have been successfully logged out</h5>
                    <p class="text-muted">Thank you for using the Timesheet app.</p>
                </div>

                <div class="d-grid">
                    <a href="{% url 'login' %}" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-1"></i>Log In Again
                    </a>
                </div>
            </div>
            <div class="card-footer text-center">
                <small class="text-muted">
                    <i class="fas fa-clock me-1"></i>
                    Session ended at {{ 'now'|date:'d/m/Y g:i A' }}
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
